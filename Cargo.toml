[workspace]
members = ["standalone_server"]
default-members = ["standalone_server"]

[package]
name = "tagio_relay_server_standalone"
version = "0.1.9"
edition = "2021"
authors = ["TagIO Team"]
description = "TagIO Relay Server - Standalone NAT traversal server for TagIO"

[features]
default = ["server"]
server = []

[dependencies]
# Core async runtime - only include what we need
tokio = { version = "1.33.0", features = [
    "rt-multi-thread", "macros", "sync", "time", "net", "io-util"
]}
# Error handling
anyhow = "1.0.75"
# Serialization - essential for the protocol
serde = { version = "1.0.193", features = ["derive"] }
bincode = "1.3.3"
# Logging
log = "0.4.20"
env_logger = "0.10.0"
# NAT traversal - necessary for peer connections
socket2 = "0.5.9"
# Command line argument parsing - simplified feature set
clap = { version = "4.4", features = ["derive"] }
# IP address utilities
local-ip-address = "0.5.6"
# Simple HTTP client for public IP detection
reqwest = { version = "0.11", features = ["rustls-tls"] }

[profile.release]
opt-level = "z"     # Optimize for size, not speed
lto = true          # Enable Link Time Optimization
codegen-units = 1   # Use a single codegen unit for better optimization
strip = true        # Strip symbols from binary
panic = "abort"     # Remove panic unwinding code
overflow-checks = false  # Disable integer overflow checks
debug = false       # No debug info at all

# Optimize dependencies as well
[profile.release.package."*"]
opt-level = "z"     # Optimize all dependencies for size too
debug = false

[profile.dev]
opt-level = 0
debug = 1  # Less debug info for faster builds
incremental = true

# Optimize dependencies even in debug builds
[profile.dev.package."*"]
opt-level = 1
debug = false 
